<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approve Donation</title>
<style>
  body { font-family: Arial; background:#e6f0ff; text-align:center; padding:50px; color:#003366; }
  .message { background:#cce0ff; display:inline-block; padding:20px; border-radius:8px; font-size:1.2em; }
</style>
</head>
<body>
<div class="message" id="message">Processing approval...</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const supabaseUrl = "https://vzovofazxfwboovwaynh.supabase.co";
const supabaseKey = "sb_publishable_iqHfuWclev_w6l7T1Bnndw_T6N5__YB";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function approveDonation() {
  const urlParams = new URLSearchParams(window.location.search);
  const txid = urlParams.get('id');
  const messageEl = document.getElementById('message');
  if(!txid){ messageEl.innerText = "Invalid approval link."; return; }

  const {data,error} = await supabase.from('donors_sponsor').update({status:'approved'}).eq('txid',txid).select();
  if(error || !data.length){ messageEl.innerText = "Error approving donation."; console.error(error); return; }

  const donorName = data[0].name;

  messageEl.innerText = `Thank you, ${donorName}! Your payment has been confirmed.`;

  // Optionally reload sponsor section if donor is on main site
  if(window.opener && window.opener.loadSponsors) window.opener.loadSponsors();
}

approveDonation();
</script>
</body>
</html>
